<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短链接生成器</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .container { border: 1px solid #ddd; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
        input[type="text"] { width: 70%; padding: 8px; margin-right: 10px; }
        button { padding: 8px 15px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        #result, #linkList { margin-top: 20px; }
        .link-item { padding: 10px; border-bottom: 1px solid #eee; }
        .short-url { color: #007bff; text-decoration: none; }
        .stats { color: #6c757d; font-size: 0.9em; margin-top: 5px; }
        .delete-btn { background: #dc3545; margin-left: 10px; padding: 4px 8px; }
        #error { color: #dc3545; }
        .success { color: #28a745; }
    </style>
</head>
<body>
<div class="container">
    <h1>短链接生成器</h1>
    <div>
        <input type="text" id="urlInput" placeholder="输入长链接">
        <button onclick="generateShortLink()">生成短链</button>
    </div>
    <div id="result"></div>
    <div id="error"></div>
</div>

<div class="container">
    <h1>全部短链列表</h1>
    <div id="linkList">加载中...</div>
</div>

<script>
    // 生成短链接
    async function generateShortLink() {
        const urlInput = document.getElementById('urlInput').value.trim();
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');

        errorDiv.innerHTML = '';
        resultDiv.innerHTML = '';

        if (!urlInput) {
            showError('请输入有效URL');
            return;
        }

        try {
            const response = await fetch('/api/shorten', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: urlInput })
            });

            const data = await response.json();

            if (response.ok) {
                showSuccess(`短链接生成成功：${data.shortCode}`);
                loadAllLinks();
            } else {
                showError(data.error || '未知错误');
            }
        } catch (err) {
            showError('服务不可用，请检查后端连接');
        }
    }

    // 加载所有短链
    async function loadAllLinks() {
        const listDiv = document.getElementById('linkList');

        try {
            const response = await fetch('/api/links');
            const links = await response.json();

            let html = '';
            links.forEach(link => {
                html += `
                        <div class="link-item">
                            <div>
                                <a href="/api/${link.shortCode}"
                                   target="_blank"
                                   class="short-url">
                                    ${link.shortCode}
                                </a>
                                <button class="delete-btn"
                                        onclick="deleteLink('${link.shortCode}')">
                                    删除
                                </button>
                            </div>
                            <div class="stats">
                                原始链接：${link.originalUrl}<br>
                                访问次数：${link.accessCount || 0}<br>
                                创建时间：${new Date(link.createdAt).toLocaleString()}
                            </div>
                        </div>
                    `;
            });

            listDiv.innerHTML = html || '<div>暂无短链接</div>';
        } catch (err) {
            listDiv.innerHTML = '<div class="error">数据加载失败</div>';
        }
    }

    // 删除短链
    async function deleteLink(shortCode) {
        if (!confirm('确定要删除该短链接吗？')) return;

        try {
            const response = await fetch(`/api/links/${shortCode}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                loadAllLinks();
            } else {
                const error = await response.json();
                showError(error.error || '删除失败');
            }
        } catch (err) {
            showError('网络请求失败');
        }
    }

    // 显示成功信息
    function showSuccess(message) {
        const div = document.getElementById('result');
        div.className = 'success';
        div.innerHTML = message;
    }

    // 显示错误信息
    function showError(message) {
        const div = document.getElementById('error');
        div.className = 'error';
        div.innerHTML = message;
    }

    // 初始化加载
    window.onload = loadAllLinks;
</script>
</body>
</html>
